        <!--funcion para hacer cuentra regresivas' -->
         <script>
                function cuentaregresiva(countDownDate,nameId) {
                var now = new Date().getTime();

                // Find the distance between now an the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var semanas = Math.floor(distance / (1000 * 60 * 60 * 24 * 7 ));
                var days = Math.floor(((distance % (1000 * 60 * 60 * 24 * 7))/ (1000 * 60 * 60 * 24)));
    
                // Output the result in an element with id="primerafecha"

                if ((days == -1) && (semanas == -1))  {
                    document.getElementById(nameId).innerHTML += " (Hoy)";
                    document.getElementById(nameId).style.color="YELLOWGREEN"
                }
                else if ((days == 0) && (semanas == 0))  {
                    document.getElementById(nameId).innerHTML += " (Mañana)";
                    document.getElementById(nameId).style.color="DARKKHAKI"
                }
                else if (distance < 0) {
                    document.getElementById(nameId).innerHTML += " (Finalizado)";
                    document.getElementById(nameId).style.color="#7B241C"
                } else {
                    document.getElementById(nameId).innerHTML += " (" + semanas + " semanas y "   + (days + 1) + " días)";
                    }   
                return  0;          
            }    
        </script>
